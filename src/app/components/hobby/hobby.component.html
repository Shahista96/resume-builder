<h2 mat-dialog-title>
    <button style="width: 100%;padding-right: 0px;" mat-raised-button color="primary">
        <i style='font-size:24px' class='fas'>&#xf7a6;</i> 
        Hobbies
        <i class="material-icons" title="Add Hobby" (click)="addHobby()"
        style="font-size: 36px; float:right;vertical-align:middle !important;">
        add_box
    </i>
    </button>
</h2>
<form [formGroup]="hobbyForm" (ngSubmit)="submit()">
    <mat-dialog-content>
        <div class="form-group" formArrayName="hobbies">
            <div class="input-group" *ngFor="let hobby of hobbyForm.get('hobbies')['controls']; let i=index;">
                <input type="text" class="form-control" placeholder="Ex: Python Programming and Data Structures"
                    [formControlName]="i">
                <span title="Remove" (click)="removeHobby(i)"
                    class="input-group-addon glyphicon glyphicon-trash"></span>
            </div>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-raised-button class="btn-success">Save</button>
        <button mat-raised-button class="btn-danger" (click)="close()">Close</button>
    </mat-dialog-actions>
</form>
