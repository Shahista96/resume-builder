<h2 mat-dialog-title>
    <button style="width:100%; padding-right: 0px;" mat-raised-button color="primary">

        <i class="material-icons">&#xe55a;</i>
        Skills
        <i class="material-icons" title="Add" (click)="addSkill()"
            style="font-size: 36px; float:right;vertical-align:middle !important;">
            add_box
        </i>
    </button>
</h2>
<form [formGroup]="skillsForm" (ngSubmit)="submit()">
    <mat-dialog-content>


        <div class="form-group" formArrayName="skillSet">
            <div class="input-group" *ngFor="let skillControl of skillsForm.get('skillSet')['controls']; let i=index;">
                <input type="text" class="form-control" placeholder="Ex: Angular, Java, AutoCad etc.."
                    [formControlName]="i">
                <span title="Remove" (click)="removeSkill(i)"
                    class="input-group-addon glyphicon glyphicon-trash"></span>
            </div>
        </div>


    </mat-dialog-content>
</form>


<mat-dialog-actions align="end">
    <button mat-raised-button (click)="openAchievement()" style="margin-right: 10px;" color="accent">
        <i class="glyphicon glyphicon-arrow-left"></i>
    </button>
    <button style="margin-right: 10px;" class="btn btn-success" (click)="submit()">Save</button>
    <button style="margin-right: 10px;" class="btn btn-danger" (click)="close()">Close</button>
    <button mat-raised-button (click)="openCourse()" color="accent">
        <i class="glyphicon glyphicon-arrow-right"></i>
    </button>
</mat-dialog-actions>
